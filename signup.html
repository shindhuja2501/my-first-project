<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | SHINE TECH</title>

    <style>
        body{
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: blanchedalmond;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar{
            background-color: black;
            padding: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .navbar a{
            color: beige;
            text-decoration: none;
            padding: 15px 20px;
        }

        .navbar a:hover{
            background: #444;
        }

        .form-container{
            max-width: 350px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }

        .form-container h2{
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container input{
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid gray;
        }

        .form-container button{
            width: 100%;
            padding: 12px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container button:hover{
            background: #333;
        }

        .login-link{
            text-align: center;
            margin-top: 10px;
        }

        /* Footer */
        footer{
            margin-top: auto;
            background: black;
            color: beige;
            text-align: center;
            padding: 15px 0;
        }

        @media(max-width:600px){
            .navbar a{
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="home.html">HOME</a>
        <a href="about.html">ABOUT</a>
        <a href="services.html">SERVICES</a>
        <a href="contact.html">CONTACT</a>
    </div>

    

    <!-- FOOTER -->
   <footer>
        <p>&copy; 2025 SHINE TECH. All Rights Reserved.</p>
        
    </footer>
</body>
</html>
